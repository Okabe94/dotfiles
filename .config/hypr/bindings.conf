# Variables
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$uiFiles = uwsm app -- nautilus --new-window
$files = uwsm app -- yazi
$config = $terminal --working-directory /home/okabe94/.config

# Unbinds
unbind = SUPER CTRL, E                          # Emoji picker, exec, walker -m Emojis
unbind = SUPER, K,                              # Show key bindings, exec, omarchy-menu-keybindings
unbind = SUPER SHIFT, SPACE                     # Toggle top bar, exec, omarchy-toggle-waybar
unbind = SUPER CTRL, SPACE                      # Next background in theme, exec, omarchy-theme-bg-next
unbind = SUPER SHIFT CTRL, SPACE                # Pick new theme, exec, omarchy-menu theme
unbind = SUPER, BACKSPACE                       # Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
unbind = SUPER CTRL, I                          # Toggle locking on idle, exec, omarchy-toggle-idle
unbind = SUPER CTRL, N                          # Toggle nightlight, exec, omarchy-toggle-nightlight
unbind = CTRL, F1                               # Apple Display brightness down, exec, omarchy-cmd-apple-display-brightness -5000
unbind = CTRL, F2                               # Apple Display brightness up, exec, omarchy-cmd-apple-display-brightness +5000
unbind = SHIFT CTRL, F2                         # Apple Display full brightness, exec, omarchy-cmd-apple-display-brightness +60000
unbind = , PRINT                                # Screenshot of region, exec, omarchy-cmd-screenshot
unbind = SHIFT, PRINT                           # Screenshot of window, exec, omarchy-cmd-screenshot window
unbind = CTRL, PRINT                            # Screenshot of display, exec, omarchy-cmd-screenshot output
unbind = ALT, PRINT                             # Screen record a region, exec, omarchy-cmd-screenrecord region
unbind = ALT SHIFT, PRINT                       # Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
unbind = CTRL ALT, PRINT                        # Screen record display, exec, omarchy-cmd-screenrecord output
unbind = CTRL ALT SHIFT, PRINT                  # Screen record display with audio, exec, omarchy-cmd-screenrecord output audio
unbind = CTRL SUPER, S                          # Share, exec, omarchy-menu share
# ===================================================================================================================================

# Applications
bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, $files
bindd = SUPER SHIFT, E, UI File manager, exec,omarchy-launch-or-focus $uiFiles
bindd = SUPER, W, Browser, exec, omarchy-launch-or-focus $browser
bindd = SUPER SHIFT, W, Browser (private), exec, omarchy-launch-or-focus $browser --private

# Misc bindings
bind = SUPER, Q, killactive
bind = SUPER, R, exec, $config
bind = SUPER, Y, fullscreen

# # Menus
bindd = SUPER, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, ESCAPE, Power menu, exec, omarchy-menu system

# Hyprshot
bindd = SUPER SHIFT, S, Screenshot of selection, exec, hyprshot -s -z -m region --clipboard-only 
bindd = , PRINT, Screenshot of active workspace, exec, hyprshot -s -m active -m output --clipboard-only
bindd = ALT, PRINT, Screenshot of active window, exec, hyprshot -s -m active -m window --clipboard-only

# Color picker
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Move focus with SUPER + vim
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Swich focus in workspace
bind = SUPER, BACKSPACE, layoutmsg, focusmaster master
bind = SUPER, RETURN, layoutmsg, swapwithmaster master
bind = SUPER, O, layoutmsg, cyclenext noloop
bind = SUPER, I, layoutmsg, cycleprev noloop

# Top monitor
bindd = SUPER, F11, Switch to workspace 3, workspace, 3
bindd = SUPER, F12, Switch to workspace 4, workspace, 4

# Bottom monitor (Main)
bindd = SUPER, F9, Switch to workspace 1, workspace, 1
bindd = SUPER, F10, Switch to workspace 2, workspace, 2

# Move active window to a workspace 
# Top monitor
bindd = ALT, F11, Move window to workspace 3, movetoworkspace, 3
bindd = ALT, F12, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, F11, Move window to workspace 3 silently, movetoworkspacesilent, 3
bindd = ALT SHIFT, F12, Move window to workspace 4 silently, movetoworkspacesilent, 4

# Bottom monitor (Main)
bindd = ALT, F9, Move window to workspace 1, movetoworkspace, 1
bindd = ALT, F10, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, F9, Move window to workspace 1 silently, movetoworkspacesilent, 1
bindd = ALT SHIFT, F10, Move window to workspace 2 silently, movetoworkspacesilent, 2

# Example special workspace (scratchpad)
bind = SUPER, TAB, togglespecialworkspace, magic
bind = SUPER ALT, TAB, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

