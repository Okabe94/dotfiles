general {
	lock_cmd = hyprlock
}

listener {
	timeout = 900
	on-timeout = loginctl lock-session
}

listener {
	timeout = 600
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on && killall hyprsunset && hyprsunset --temperature 5000
}

