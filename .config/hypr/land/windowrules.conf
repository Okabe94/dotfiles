# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Floating tag
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window

# Floating small
windowrule = float, tag:floating-window-small
windowrule = center, tag:floating-window-small
windowrule = size 800 150, tag:floating-window-small

# Floating windows
windowrule = tag +floating-window, class:(Wiremix)
windowrule = tag +floating-window-small, class:(Power)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Add transparency
# windowrule = opacity 0.95 override 0.95, class:.*
windowrule = opacity 0.95 override 0.95, class:^(jetbrains-studio)$
windowrule = opacity 0.95 override 0.95, class:^(vesktop)$
